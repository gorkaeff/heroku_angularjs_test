<img class="imgProject" ng-src="{{projectInfo.icon}}"/>
<h1>
	{{projectInfo.title}}
	<img class="imgProjectMini" ng-show="{{projectInfo.urlAndroid.length > 0}}" ng-src="img/icono-android.png" ng-click="go(projectInfo.urlAndroid);"/>
	<img class="imgProjectMini" ng-show="{{projectInfo.urlApple.length > 0}}" ng-src="img/icono-apple.png" ng-click="go(projectInfo.urlApple);"/>
</h1>
<p class="lead">{{projectInfo.fullDesc}}</p>
